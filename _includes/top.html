<!DOCTYPE html>
<html class="no-js" lang="en-US">

	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		
		<title>{{ page.title }}</title>
		
		<meta name="description" content="" />
		
		<!--Open Graph Stuff Take 2-->  
		<meta property="og:title" content="{{ page.title }}" />
		{% if post.url %}<meta property="og:url" content="{{ site.production_url }}{{ post.url }}" />{% else %}<meta property="og:url" content="{{ site.production_url }}{{ page.url }}" />{% endif %}		
		{% if page.image %}<meta property="og:image" content="{{ page.image }}" />{% else %}<meta property="og:image" content="{{ site.image }}" />{% endif %}	  
		<!--Open Graph Stuff Take 2-->  		
				
		<meta name="msapplication-TileImage" content="/images/tile/w.png" />
		<meta name="msapplication-TileColor" content="#089bc3" />
