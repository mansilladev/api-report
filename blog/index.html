---
layout: default
title: The API Report
---

{% for post in paginator.posts %}

	<!-- Default post with image -->
	<article class="post default">
		<section class="main clear">
			<div class="featured">
				<a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}" width="135" /></a>
			</div>
			<h1 class="title"><a href="{{ post.url }}" title="Featured article">{{ post.title }}</a></h1>
			<div class="content">
				<p>{{ post.content | strip_html | truncatewords: 250 }} <a href="{{ post.url }}" class="more">Read more</a></p>
			</div>
		</section>
		<ul class="meta">
			<li class="date"><a href="#_">{{ post.date | date:"%m-%d-%Y" }}</a></li>
			<li class="category"><a href="#_">Category one</a>, <a href="#_">two</a></li>
		</ul>
	</article>
	<!-- // Default post with image -->	

{% endfor %}

<!-- Pagination -->
<div class="pagination">
	<a href="#_" class="left">previous posts</a>
	<a href="#_" class="right">next posts</a>
</div>
<!-- // Pagination -->
